<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="stylesheet" href="build/styles/app.css">
    <script src="scripts/todo.js" defer></script>
</head>
<body>
    <section class="wrapper">
        <h1 class="title">Список дел</h1>
        <div class="">
            <input type="text" id="addCase" placeholder="Введите новое дело" autocomplete="off">
            <button type="button" id="add">Добавить дело</button>
        </div>
        <div class="" id="todo">

        </div>
        <button type="button" id="removeSelect">Удалить выбранные элементы</button>
        <button type="button" id="removeAll">Очистить весь список</button>
    </section>
</body>
</html>
